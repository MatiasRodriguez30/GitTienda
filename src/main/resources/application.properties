spring.datasource.hikari.maximum-pool-size=10


# Configuración del puerto de la aplicación
server.port=8080

# Configuración de la base de datos H2
spring.application.name=TiendaInventario
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración para servir archivos estáticos
spring.web.resources.static-locations=classpath:/static/, file:src/main/resources/static/


# Configuración de carga de archivos
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=src/main/resources/static/images/


# Configuración de la duración de la sesión en segundos
server.servlet.session.timeout=3600




